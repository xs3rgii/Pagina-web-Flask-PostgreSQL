<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Datos de {{ tabla }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 30px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e8f0fe;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            margin: 20px auto;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .container {
            text-align: center;
        }

        .no-data {
            color: #666;
            font-style: italic;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Datos de la tabla <strong>{{ tabla }}</strong></h2>

    {% if filas and columnas %}
        <table>
            <thead>
                <tr>
                    {% for col in columnas %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for fila in filas %}
                    <tr>
                        {% for valor in fila %}
                            <td>{{ valor }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="no-data">No hay datos disponibles en esta tabla.</p>
    {% endif %}

    <div class="container">
        <a href="{{ url_for('main.mostrar_tablas') }}" class="button">← Volver a tablas</a>
        <a href="{{ url_for('main.logout') }}" class="button" style="background-color:#dc3545;">Cerrar sesión</a>
    </div>

</body>
</html>
